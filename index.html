<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="center">
    <main class="card">
      <div class="hero-container">
        <img class="hero" src="assets/images/image-equilibrium.jpg" alt="" width="302" height="302">
      </div>
      <section class="text">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time-container">
          <div class="price">
            <img src="assets/images/icon-ethereum.svg" alt="" class="price-icon">
            <p class="price-text">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="assets/images/icon-clock.svg" alt="" class="time-icon" width="16" height="16">
            <p class="time-text">3 days left</p>
          </div>
        </div>
      </section>
      <hr class="line">
      <footer class="footer">
        <div class="avatar-container">
          <img class="avatar" src="assets/images/image-avatar.png" alt="" width="33" height="33">
        </div>
        <p class="author">Creation of <span class="u-color-white">Jules Wyvern</span></p>
      </footer>
    </main>
  </div>

</body>
</html>
