<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="center">
    <main class="card">
      <div class="card__hero-container" aria-hidden="true">
        <img class="card__hero" src="assets/images/image-equilibrium.jpg" alt="" width="302" height="302">
      </div>
      <section class="card__content" aria-labelledby="card__title">
        <div class="card__text">
          <h1><a href="#" class="card__title">Equilibrium #3429</a></h1>
          <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__price-time-container">
          <div class="card__price">
            <img src="assets/images/icon-ethereum.svg" alt="" class="price-icon">
            <p class="card__price-text">0.041 ETH</p>
          </div>
          <div class="card__time">
            <img src="assets/images/icon-clock.svg" alt="" class="time-icon" width="16" height="16">
            <p class="card__time-text">3 days left</p>
          </div>
        </div>
      </section>
      <hr class="card__divider" role="separator" aria-hidden="true">
      <footer class="card__footer">
        <div class="card__avatar-container">
          <img class="card__avatar" src="assets/images/image-avatar.png" alt="" width="33" height="33">
        </div>
        <p class="card__author">Creation of <a href="#" class="card__name">Jules Wyvern</a></p>
      </footer>
    </main>
  </div>
</body>
</html>
